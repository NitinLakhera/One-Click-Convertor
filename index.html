<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click Converter | Simple File Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> One-Click Converter</h1>
            <p>Convert any file to your desired format with precise size control</p>
        </header>

        <main>
            <div class="converter-card">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drag & Drop Your File Here</h3>
                    <span>or</span>
                    <button class="btn" id="browseBtn">Browse Files</button>
                    <input type="file" id="fileInput" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                </div>

                <div class="settings-area">
                    <div class="setting-group">
                        <label for="outputFormat"><i class="fas fa-file-export"></i> Output Format</label>
                        <select id="outputFormat">
                            <option value="pdf">PDF</option>
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                            <option value="txt">TXT</option>
                            <option value="docx">DOCX</option>
                            <option value="xlsx">XLSX</option>
                            <option value="mp3">MP3</option>
                            <option value="mp4">MP4</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="fileSize"><i class="fas fa-weight-hanging"></i> Target Size (MB)</label>
                        <input type="range" id="fileSize" min="0.1" max="10" step="0.1" value="1">
                        <div class="size-value">
                            <span id="sizeValue">1.0</span> MB
                        </div>
                    </div>

                    <div class="setting-group quality-group">
                        <label for="quality"><i class="fas fa-star"></i> Quality</label>
                        <select id="quality">
                            <option value="high">High (Best Quality)</option>
                            <option value="medium" selected>Medium (Balanced)</option>
                            <option value="low">Low (Smallest Size)</option>
                        </select>
                    </div>
                </div>

                <button class="btn convert-btn" id="convertBtn" disabled>
                    <i class="fas fa-magic"></i> Convert File
                </button>
            </div>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">Processing...</span>
            </div>

            <div class="download-area" id="downloadArea" style="display: none;">
                <h3><i class="fas fa-check-circle"></i> Conversion Complete!</h3>
                <a class="btn download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download File
                </a>
            </div>
        </main>

        <footer>
            <p>Â© 2023 One-Click Converter | Secure & Fast File Conversion</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
