<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Click Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üñ±Ô∏è One Click Converter</h1>
    <form id="convertForm">
      <input type="file" id="fileInput" required />
      
      <label for="formatSelect">Convert to format:</label>
      <select id="formatSelect">
        <option value="pdf">PDF</option>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="txt">TXT</option>
        <option value="docx">DOCX</option>
      </select>

      <label for="sizeInput">Target size (MB):</label>
      <input type="number" id="sizeInput" placeholder="e.g., 1 for 1MB" min="0.1" step="0.1" />

      <button type="submit">Convert Now</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
